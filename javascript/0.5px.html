<head>

</head>

<body>
  <div class="first">
    <div class="first-div">
      HELLO WORLD
    </div>
    <div class="click-able" onclick="alert('click')"></div>
  </div>

</body>
<style>
  .first {
    position: relative;
    font-size: 16px;
  }
  
  .first .first-div:before {
    content: "";
    position: absolute;
    top: -50%;
    bottom: -50%;
    left: -50%;
    right: -50%;
    width: 200%;
    height: 200%;
    -webkit-transform: scale(0.5);
    transform: scale(0.5);
    border: solid 1px red;
    box-sizing: border-box;
  }
  
  .click-able {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 10;
  }
</style>
